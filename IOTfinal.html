<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Book</title>
    <script src="C:\Users\pragy\Desktop\script.js" defer></script>
    <link rel="stylesheet" href="C:\Users\pragy\Desktop\X\iot.css">
</head>
<body>
    <div class="page">
        <div class="search">
            <input type="text" id="bookInput" placeholder="Search a book" onfocus="showDropdown()">
            <button id="searchButton" onclick="filterBooks()" style="margin-left:6px;background-color: aliceblue;border-radius: 5px;">Search</button>
            <div id="dropdown" class="dropdown-content"></div> <!-- Dropdown menu -->
        </div>
        <div class="section">
            <div class="information" id="book-info">
                <!-- Book information will be displayed here -->
                <text class="title">Select a book to see details</text>
            </div>
            <div class="location">
                <div class="location_shelf" id="shelf-info"><div>Shelf no: -</div></div> <!-- Shelf info -->
                <div class="location_section" id="section-info"><div>COLOR</div></div> <!-- Section info -->
            </div>
        </div>
    </div>
</body>
</html>
